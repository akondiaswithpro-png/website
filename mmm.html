<style>
.hover-img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  display: inline-block;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.hover-img img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  display: block;
  transition: transform 0.4s ease;
}

/* Subtle scale effect on hover */
.hover-img:hover img {
  transform: scale(1.05);
}

/* Glowing border on hover */
.hover-img::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 3px solid transparent;
  background: linear-gradient(135deg, #4a90e2, #72b6f9);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
          mask-composite: exclude;
  padding: 3px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.hover-img:hover::before {
  opacity: 1;
}

/* Ripple pulse effect */
.hover-img::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(74, 144, 226, 0.35);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  pointer-events: none;
}

.hover-img:hover::after {
  animation: ripple 0.8s ease-out forwards;
}

@keyframes ripple {
  0% {
    width: 0;
    height: 0;
    opacity: 0.6;
  }
  80% {
    width: 260px;
    height: 260px;
    opacity: 0.2;
  }
  100% {
    width: 280px;
    height: 280px;
    opacity: 0;
  }
}
</style>

}

/* Gradient animation */
